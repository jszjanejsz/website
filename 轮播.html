<html>
	<head>
		<meta charset="utf-8">
		<title>轮播</title>
	</head>
	<body>
		<link rel="stylesheet" href="轮播.css">
		<link rel="stylesheet" href="swiper.min.css">
		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="image/no tag on me/1 (1).jpg" alt=""></div>
				<div class="swiper-slide"><img src="image/no tag on me/1 (2).jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/no tag on me/1 (3).jpg" alt=""></div>

			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
	</body>
	<script src="swiper.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper('.swiper-container', {
			pagination: '.swiper-pagination',
			paginationClickable: true
		});
	</script>
</html>
